# https://github.com/apache/apisix-dashboard/blob/master/api/conf/conf.yaml
conf:
  listen:
    host: 0.0.0.0 # 모든 인터페이스에서 수신
    port: 9000 # Dashboard 포트
  etcd:
    # Dashboard가 참조할 etcd 클러스터 엔드포인트
    endpoints:
      - "http://10.101.99.100:2379"
      - "http://10.101.99.101:2379"
    # username: "root"
    # password: "123456"
  log:
    error_log:
      level: warn # supports levels, lower to higher: debug, info, warn, error, panic, fatal
      file_path:
        logs/error.log # supports relative path, absolute path, standard output
        # such as: logs/error.log, /tmp/logs/error.log, /dev/stdout, /dev/stderr
        # such as absolute path on Windows: winfile:///C:\error.log
    access_log:
      file_path: logs/access.log

authentication:
  secret: "ids-secret-string" # 반드시 안전한 임의 문자열로 변경할 것
  expire_time: 3600 # JWT 토큰 만료 시간(초)
  users:
    - username: admin # 관리자 계정 (Dashboard 로그인용)
      password: 1234qwer!!
    - username: user
      password: user

plugin_attr:
  # Prometheus 모니터링 설정
  prometheus:
    export_addr:
      ip: "0.0.0.0"
      port: 9091

plugins:
  - api-breaker
  - authz-keycloak
  - aws-lambda
  - basic-auth
  - cors
  - echo
  - ext-plugin-post-req
  - ext-plugin-post-resp
  - ext-plugin-pre-req
  - file-logger
  - forward-auth
  - jwt-auth
  - kafka-logger
  - kafka-proxy
  - log-rotate
  - node-status
  - opentelemetry
  - prometheus
  - public-api
  - serverless-post-function
  - serverless-pre-function
  - syslog
